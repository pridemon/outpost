<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .Title }}</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="/__outpost__/images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/__outpost__/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/__outpost__/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/__outpost__/fonts/iconic/css/material-design-iconic-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/__outpost__/css/util.css">
	<link rel="stylesheet" type="text/css" href="/__outpost__/css/main.css">
<!--===============================================================================================-->
	<script>
		function redirect() {
			let curLocation = window.location.href;
			let oauthUrl = '{{ .OAuthUrl }}';
			window.location.href = `${oauthUrl}?origin=${curLocation}`;
		}
	</script>
</head>
<body>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<span class="login100-form-title p-b-26">
					{{ .Title }}
				</span>
				<span class="login100-form-title p-b-48">
					<img height="200" src="{{ .Icon }}">
				</span>
				<div class="container-login100-form-btn">
					<div class="wrap-login100-form-btn">
						<div class="login100-form-bgbtn"></div>
						<button class="login100-form-btn" onclick="redirect()">
							Login
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
